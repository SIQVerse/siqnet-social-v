<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile | SIQNet Social V</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h3>Welcome, {{ user.username }}</h3>
                    </div>
                    <div class="card-body">
                        {% if user.profile_picture %}
                            <div class="text-center mb-3">
                                <img src="{{ user.profile_picture.url }}" class="rounded-circle" width="120" height="120" alt="Profile Picture">
                            </div>
                        {% endif %}
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
                            <li class="list-group-item"><strong>Location:</strong> {{ user.location }}</li>
                            <li class="list-group-item"><strong>Bio:</strong> {{ user.bio }}</li>
                        </ul>
                        <div class="mt-4 text-center">
                            <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
