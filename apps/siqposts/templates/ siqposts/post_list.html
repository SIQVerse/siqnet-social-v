{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Civic Posts</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Civic Posts</h2>
    {% for post in posts %}
        <div class="card">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content|truncatewords:30 }}</p>
            <p><em>By {{ post.author.username }} on {{ post.created_at|date:"M d, Y" }}</em></p>
            <a href="{% url 'post_detail' post.id %}">Read More</a>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</body>
</html>
