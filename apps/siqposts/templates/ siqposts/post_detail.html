{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} | SIQNet Social V</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="card-img-top" style="max-height: 300px; object-fit: cover;">
            {% endif %}
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">{{ post.content }}</p>
                <p class="text-muted">Posted by {{ post.author.username }} on {{ post.created_at|date:"F j, Y" }}</p>
                <a href="{% url 'post_list' %}" class="btn btn-outline-primary mt-3">‚Üê Back to Posts</a>
            </div>
        </div>
    </div>
</body>
</html>
